<body>
<!--Script to find greatest number among three-->
<script>
var a=10;
var b=20;
var c=15;
var largest=(a>b)?(a>c?a:c):(b>c?b:c)

document.write("<h3>largest among three numbers is:</h3> "+largest);
</script>
