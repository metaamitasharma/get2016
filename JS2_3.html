<!DOCTYPE html>
<html>
<head>
<title>Assignment3</title>
</head>
<body>

<script>
function fnGetInput(){
var num=Number(prompt("please enter the number","enter here"));
return num;
}

function fnTable(num){
document.write("table of "+ num+"<br />");
for(var multiplier=1;multiplier<=10;multiplier++){
document.write(num*multiplier);
document.write("<br />");
}
}
</script>
<input type="button" onclick=fnTable(fnGetInput()) value="click here" />
</body>
</html>
