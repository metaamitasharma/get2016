<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
    width: 200px;
    height: 200px;
    padding: 10px;
    border: 1px solid #aaaaaa;
}
p{
color:blue;
font-size:20px;
}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the facebook image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="facebook.png" draggable="true" ondragstart="drag(event)" width="100">

</body>
</html>
