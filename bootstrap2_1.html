<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-lg-12 text-center">
					<h1>Sample Form</h1>
				</div>
			</div>
			<div class="form-group">

				<label class="control-label col-lg-1 col-md-2 col-sm-4 col-xs-12"
					text-right" for="title">Movie Title:</label>
				<div class="col-lg-5 col-md-4 col-sm-8 col-xs-12">
					<input type="text" class="form-control" id="title"
						placeholder="Enter movie name">
				</div>



				<label class="control-label col-lg-1 col-md-2 col-sm-4 col-xs-12"
					for="genre">Genre:</label>
				<div class="col-lg-5 col-md-4 col-sm-8 col-xs-12"">
					<select class="form-control" id="genre">
						<option>select Gener</option>
						<option>Action</option>
						<option>Thriller</option>
						<option>Comedy</option>
						<option>Biography</option>
						<option>Romantic</option>
						<option>Drama</option>
					</select>
				</div>

			</div>

			<div class="row form-group">
				<label class="control-label col-lg-1 col-md-2 col-sm-4 col-xs-12"
					for="director">Director:</label>
				<div class="col-lg-2 col-md-4 col-sm-8 col-xs-12">
					<input type="text" class="form-control" id="director"
						placeholder="Enter director's name">
				</div>

				<label class="control-label col-lg-1 col-md-2 col-sm-4 col-xs-12"
					for="writer">Writer:</label>
				<div class="col-lg-2 col-md-4 col-sm-8 col-xs-12">
					<input type="text" class="form-control" id="writer"
						placeholder="Enter writer's name">
				</div>

				<label class="control-label col-lg-1 col-md-2 col-sm-4 col-xs-12"
					for="producer">Producer:</label>
				<div class="col-lg-2 col-md-4 col-sm-8 col-xs-12">
					<input type="text" class="form-control" id="producer"
						placeholder="Enter producer's name">
				</div>

				<label class="control-label col-lg-1 col-md-2 col-sm-4 col-xs-12"
					for="composer">Composer:</label>
				<div class="col-lg-2 col-md-4 col-sm-8 col-xs-12">
					<input type="text" class="form-control" id="composer"
						placeholder="Enter composer's name">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-lg-1 col-md-2 col-sm-4 col-xs-12"
					for="website">Website:</label>
				<div class="col-lg-5 col-md-4 col-sm-8 col-xs-12">
					<input type="url" class="form-control" id="website"
						placeholder="Enter website">
				</div>

				<label class="control-label col-lg-1 col-md-2 col-sm-4 col-xs-12"
					for="trailer">Youtube Trailer:</label>
				<div class="col-lg-5 col-md-4 col-sm-8 col-xs-12">
					<input type="url" class="form-control" id="trailer"
						placeholder="Enter youtube trailer link">
				</div>

			</div>
			<label class="control-label col-lg-1 col-md-1 col-sm-1 col-xs-12"
				for="review">Review:</label>
			<div class="form-group">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<textarea rows=4 class="form-control" id="review"
						placeholder="Review"></textarea>
				</div>
			</div>

			<div class="form-group text-left">
				<label class="control-label col-lg-3 col-md-3 col-sm-12 col-xs-"
					for="rating">Rating:</label>
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
					<input type="radio" name="rating" id="terrible"> <label
						class="control-label text-warning" for="terrible">Terrible</label></input>
				</div>


				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
					<input type="radio" name="rating" id="watchable"><label
						class="control-label text-info" for="watchable">Watchable</label></input>
				</div>


				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
					<input type="radio" name="rating" id="best"><label
						class="control-label text-success" for="best">Best Ever</label></input>
				</div>

			</div>

			<div class="form-group">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
					<button type="button" class="btn btn-default">Cancel</button>
					<button type="button" class="btn btn-primary">Validate</button>
					<button type="button" class="btn btn-success">Submit</button>
					<button type="button" class="btn btn-danger">Delete</button>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
