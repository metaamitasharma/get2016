<!DOCTYPE html>
<html>
<head>
<title>My Radio Fields"</title>
<style>
input[type="radio"] {
	display: inline-block;
}
</style>
</head>
<body>
	<script>
		function checkClick() {

			var first = document.getElementsByName("color");
			var second = document.getElementsByName("shape");
			if (first[0].checked == true && second[0].checked == true) {
				alert("You have selected " + first[0].value + " "
						+ second[0].value);
			} else if (first[1].checked == true && second[0].checked == true) {
				alert("You have selected " + first[1].value + " "
						+ second[0].value);
			} else if (first[0].checked == true && second[1].checked == true) {
				alert("You have selected " + first[0].value + " "
						+ second[1].value);
			} else if (first[1].checked == true && second[1].checked == true) {
				alert("You have selected " + first[1].value + " "
						+ second[1].value);
			} else {
				document.getElementById("print").innerHTML = "please select both fields";
			}
		}
	</script>
	<div id="color">
		<h3>Select color:</h3>
		<input type="radio" name="color" value="Red" />Red<br> <input
			type="radio" name="color" value="Blue" />Blue<br />
	</div>
	<div id="shape">
		<h3>Select Shape:</h3>
		<input type="radio" name="shape" value="Circle" />Circle<br> <input
			type="radio" name="shape" value="Square" />Square<br />
	</div>
	<input type="button" onclick=checkClick() value="checkAlert" />
	<div id="print"></div>
</body>
</html>
