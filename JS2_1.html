<body>
<!--Script to find greatest number among three-->
<script>
function fnGreatest(a,b,c){
var largest=(a>b)?(a>c?a:c):(b>c?b:c);
return largest;
}
document.write("<h3>largest among three numbers is:</h3> "+fnGreatest(12,15,10));
</script>
